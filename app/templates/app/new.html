{% extends 'index.html' %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'app/css/app-styles.css' %}" />
{% endblock %} {% block content %}

<h2 class="titulo-secundario">Nuevo Articulo</h2>

<form action="/blog/cargarart/" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="POST-titulo" class="form__label">Titulo</label>
    <input id="POST-titulo" name="titulo" type="text" class="form__input" />
  </div>
  <div class="form-group">
    <label for="POST-descripcion" class="form__label">Descripcion</label>
    <textarea id="POST-descripcion" name="descripcion" class="form__textarea" rows="3"></textarea>
    <input type="submit" value="crear" class="submit--button" />
  </div>
</form>

{% endblock %}
